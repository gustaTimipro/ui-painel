<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/page/login.css">
</head>

<body>
    <main>
        <div class="login-background">
            <div class="login recovery">
                <div class="header">
                    <div class="header-icon">
                        <i class="uil uil-lock title-large"></i>
                    </div>
                    <div class="header-text d-flex-column">
                        <h2 class="headline-small bold">Esqueceu sua senha?</h2>
                        <span class="body-medium">Informe o seu e-mail para resetar sua senha.</span>
                    </div>
                </div>
                <form action="" class="form">
                    <div class="input-container">
                        <div class="input-label">
                            <label class="label-large" for="email">E-mail</label>
                        </div>
                        <div class="input-sufix">
                            <input type="email" id="email" class="input-field input-lg body-large" required />
                            <i class="uil uil-envelope"></i>
                        </div>
                        <span class="error-message label-large">O e-mail está incorreto</span>
                    </div>

                    <div class="d-flex-column">
                        <button class="btn btn-lg btn-accent bold">Recuperar senha
                            <i class="uil uil-arrow-right"></i>
                        </button>
                        <a href="login.html" class="btn btn-lg btn-accent btn-outlined">
                            <i class="uil uil-arrow-left"></i>
                            Voltar para Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.form');
            const inputs = document.querySelectorAll('.input-field');

            // Função para validar os inputs
            const validateInput = (input) => {
                const errorMessage = input.closest('.input-container').querySelector('.error-message');

                if (input.value.trim() === '') {
                    input.classList.add('error');
                    errorMessage.style.display = 'block';
                    return false;
                } else {
                    input.classList.remove('error');
                    errorMessage.style.display = 'none';
                    return true;
                }
            };

            // Evento de validação no blur
            inputs.forEach((input) => {
                input.addEventListener('blur', () => {
                    validateInput(input);
                });
            });

            // Evento de envio do formulário
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Previne o envio padrão

                let isFormValid = true;

                // Validar todos os inputs
                inputs.forEach((input) => {
                    if (!validateInput(input)) {
                        isFormValid = false;
                    }
                });

                // Se o formulário for válido, redireciona
                if (isFormValid) {
                    window.location.href = 'pages/home-first.html';
                }
            });
        });

    </script>
</body>


</html>
